<div class="card mb-4 box-shadow">
    <div class="card-header text-center text-truncate">
        <p class="card-text font-weight-bold">{{dinner.name}}</p>
    </div>
    <img class="card-img-top" style="height: 225px; width: 100%; display: block;" src="{{dinner.photo}}" data-holder-rendered="true">
    <div class="card-body">
        <p class="card-text">Cena: {{dinner.price}} zł</p>
    </div>
    <div class="card-footer">
        <div class="d-flex justify-content-between align-items-center">
            <button [disabled]="isMenuAdded" type="button" class="btn btn-sm btn-outline-danger" (click)="onDeleteDinner()">Usuń</button>
        </div>
    </div>
</div>
