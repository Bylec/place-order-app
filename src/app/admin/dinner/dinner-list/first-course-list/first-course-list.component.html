  <div class="form-group">
    <input id="search" class="col-sm-8 form-control" [(ngModel)]="searchDinnerName" placeholder="Wyszukaj pierwsze danie...">
  </div>
  <ul class="list-group py-2">
    <li class="list-group-item" [ngClass]="{'active': checkedDinnerIds.includes(dinner.id)}" *ngFor="let dinner of dinners | dinnerSearch : searchDinnerName | paginate: {itemsPerPage: 5, currentPage: p, id: 'first-course'} ; index as i">
      <app-course-item
              [dinner]="dinner"
      ></app-course-item>
    </li>
    <pagination-controls
            id="first-course"
            class="text-center py-2 pagination-controls"
            (pageChange)="p = $event"
            directionLinks="true"
            autoHide="true"
            responsive="true"
            previousLabel="Poprzedni"
            nextLabel="NastÄ™pny"
    ></pagination-controls>
  </ul>
</div>
